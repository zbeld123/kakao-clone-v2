<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/8eb8962736.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Friend | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <!--시계이미지-->
        <i class="fas fa-volume-mute"></i>
        <!--볼륨이미지-->
        <i class="fas fa-wifi"></i>
        <!--Wifi이미지-->
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
        <!--배터리이미지-->
      </div>
    </div>

      <header class="header">
        <!--Friend상단-->
        <div class="header__header-column">
          <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>

      <!--다른 친구,플러스 친구와 이미지의 크기가 다름-->
      <!--friend--lg로 크기 단독적으로 조정-->
      <main class="friends">
        <!--친구목록 최상단 내 이미지-->
        <header class="friends__header">
          <div class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="images/1avatar.jpg" class="friend__avatar g-avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  <!--친구이름-->
                  김대현
                </span>
                <span class="friend__status">
                  <!--상태표시-->
                  Happy~~!!
                </span>
              </div>
            </div>
          </div>
        </header>

        <!--플러스친구-->
        <div class="friends__plus">
          <h5 class="friends__title">Plus friend</h5>
          <div class="friends__friend friend">
            <div class="friend__column">
              <img src="images/1avatar.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  Plus Friend
                </span>
              </div>
            </div>
          </div>
        </div>

        <!--친구목록-->
        <ul class="friends__list">
          <h5 class="friends_title">Friends 14</h5>
          <li class="friends__friend friend">
            <div class="friend__column">
              <img src="images/1avatar.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  전혜지
                </span>
                <span class="friend__status">
                  현찌
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>Memories-Maroon5(Feat...)</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
        </ul>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="friend.html" class="nav__list-link">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">
          화면의 크기를 늘려주세요.
      </span>
  </div>
    <script src="js/status-bar.js"></script>
  </body>
</html>
